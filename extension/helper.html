<html>
<head>
<script src="jquery-latest.js"></script>

<script>
    $(function() {
        chrome.tabs.getSelected(null, function(tab) {
            $.post("http://feeditlater.appspot.com/submit_link",
                {secret:localStorage['secret'], url:tab.url},
                function(data, textStatus, jqXHR) {
					$("#msg").html(data.msg);
                }, "JSON");
        });
    });

</script>
</head>

<body>
    <div id="msg"></div>
</body>
</html>
